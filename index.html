<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "ie-edge">

        <title>Whiteline</title>
        <link rel = "stylesheet" href = "styles/style.css">

        <script src="https://kit.fontawesome.com/d8800230fc.js" crossorigin="anonymous"></script>
        <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    </head>
    <body id = "main">
        <header id = "showcase">
            <div class = "container">

            </div>
        </header>

        <section id = "twitch-section">
            <div id = "twitch-wrapper">
                <h2 id = "twitch-heading"><span class = "twitch"><a href = "https://www.twitch.tv/qwhiteline/">TWITCH</a></span> CHANNEL</h2>
                <div id = "twitch-embed"></div>                
                    <!-- Create a Twitch.Player object. This will render within the placeholder div -->
                <script type="text/javascript">
                    new Twitch.Player("twitch-embed", {
                        width: "100%",
                        height: "100%",
                        channel: "qwhiteline"
                    });
                </script>
            </div>
        </section>
    </body>
</html>
